<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Flat Signup Form</title>
</head>

<body>
    <h1 class="sign"> FLAT SIGN UP FORM</h1>
    <div class="general">

        <form action="#">
            <div class="container">

                <div class="form_container">
                    <div class="text">
                        <h2>SIGN UP</h2>
                    </div>

                    <div class="input_fields">
                        <div class="input_batch">
                            <i class="fa-solid fa-user icon"></i>
                            <input type="text" name="text" id="text" placeholder="First Name" required>
                        </div>

                        <div class="input_batch">
                            <i class="fa-solid fa-user icon"></i>
                            <input type="text" name="text" id="text" placeholder="Last Name" required>
                        </div>

                        <div class="input_batch">
                            <i class="fa-solid fa-phone icon"></i>
                            <input type="number" name="number" id="number" placeholder="Phone Number" required>
                        </div>

                        <div class="input_batch">
                            <i class="fa-solid fa-envelope icon"></i>
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>

                        <div class="input_batch">
                            <i class="fa-solid fa-lock-open icon"></i>
                            <input type="password" name="password" id="password" placeholder="Password" required>
                        </div>

                        <div class="input_batch">
                            <i class="fa-solid fa-lock-open icon"></i>
                            <input type="password" name="password" id="password" placeholder="Confirm Password"
                                required>
                        </div>

                        <div class="input_sub">
                            <input type="submit" value="SIGN UP">
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>


</body>

</html>
